<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600,900" rel="stylesheet">

  <!--<script src="script.js" defer></script>-->
  <script src="jQuery.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="mainDiv">
  <h1 id="headingOne">DATA HARVEST</h1>
    <div id="infoDiv">
      <div id="textBox">
        <p>Type your data and press return to store it.</p>
        <p>Hover over stored element and click to remove it.</p>
        <p>"UNDO" - removes last entry.</p>
        <p>"CLEAR" - removes all entries.</p>
      </div>
    </div>
    <div id="mainPic"><h3>hover for info</h3></div>
      <button id="clearLast" class="clrBtns">UNDO</button>
      <button id="clearAll" class="clrBtns">CLEAR</button>
      <br>
  
      <input id="mainInput" class="text-inputs" type="text" name="numberOne" maxlength="18" placeholder="" autofocus><br>

      <hr id="hrLine">
    
      <p id="eSpace"></p>
      <div id="valuesDiv"></div>
  
      <hr id="hrLine">
  </div>
</body>
</html>
